{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sign up CODI BOOGIE</title>
  <link rel="stylesheet" href="{% static 'myapp/css/signup.css'%}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <a href="{% url 'signin' %}" onclick="return confirm('로그인 페이지로 이동하시겠습니까?')"><img class="logo" src="{% static 'myapp/img/main/로고.jpg' %}" alt=""></a>

  <hr class="hr1">

    <div class="container">
      <form action="{% url 'signup' %}" method="post" >
        {% csrf_token %}
        <label for="name">Name</label>{{form.name}}
        

        <label for="username">ID</label>{{form.username}}
     

        <label for="password">Password</label>{{form.password}}
        

        <label for="phonenumber">Phone number</label>{{form.phone_number}}
        

        <label for="country">지역</label>
        {{form.address}}
        

        <label for="gender" class="gender1">성별</label>
        {{form.gender}}

    <input type="submit" value="Submit">

  </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>My Codi</title>
	<style>
		div {
			width: 150px;
			height: 180px;
			margin: 10px;
			padding: 10px;
			border: solid 3px #D1B2FF;
			float: left;
		}

		.mycodi {
			width: 400px;
			height: 500px;
			margin: 10px;
			padding: 10px;
			border: solid 4px #A566FF;
			float: left;
			background-color: #E8D9FF;
		}

		.mycodii {
			background-color: #ffffff;
			border: none;
			width: 160px;
			height: 200px;
		}

	</style>
</head>

<body>

	<div class="top" ondrop="drop(event)" ondragover="dragEnter(event)">
		<img id="top1" width="140" height="170" src="top1.jpg" draggable="true" ondragstart="drag(event)">
	</div>
	<div class="bottom" ondrop="drop(event)" ondragover="dragEnter(event)">
		<img id="bottom1" width="140" height="170" src="bottom1.jpg" draggable="true" ondragstart="drag(event)">
	</div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)">
		<img id="top2" width="140" height="170" src="bottom2.jpg" draggable="true" ondragstart="drag(event)">
	</div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)">
		<img id="top3" width="140" height="170" src="top2.jpg" draggable="true" ondragstart="drag(event)">
	</div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)">
		<img id="top4" width="140" height="170" src="top3.jpg" draggable="true" ondragstart="drag(event)">
	</div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)">
		<img id="top5" width="140" height="170" src="shoes1.jpg" draggable="true" ondragstart="drag(event)">
	</div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)">
		<img id="top6" width="140" height="170" src="shoes2.jpg" draggable="true" ondragstart="drag(event)">
	</div>

	<div class="mycodi">
		<div class="mycodii" ondrop="drop(event)" ondragover="dragEnter(event)">TOP</div>
		<div class="mycodii" ondrop="drop(event)" ondragover="dragEnter(event)">BOTTOM</div>
		<div class="mycodii" ondrop="drop(event)" ondragover="dragEnter(event)">SHOES</div>
		<div class="mycodii" ondrop="drop(event)" ondragover="dragEnter(event)">BAG</div>
	</div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>


	<script>
		function dragEnter(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var img = ev.currentTarget.querySelector("img");
    if(img) {
        document.getElementById(data).parentNode.appendChild(img);
    }
    ev.currentTarget.appendChild(document.getElementById(data));
		}
		
	</script>

</body>

</html>

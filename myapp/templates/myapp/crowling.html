
{% load static %}
<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SUNNY BOOGIE</title>
    <link rel="stylesheet" href="{% static 'myapp/css/mainstyle.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <br>
    <br>
    
    <form method="POST" enctype="multipart/form-data" action="{% url 'crowling' %}">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="text" name="search" placeholder="검색어를 입력하세요">
        <input type="submit" value="submit" class="btn btn-info" role="button">
    </form>
    <br>
    
    
    <!-- <a href="{{lotte_image_name}}"></a> -->
    {%for l in lotte%}
    <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="/media/{{l.lotteImage}}" alt="...">
            <div class="caption">
              <h5>상품 이름 : {{l.musinName}}</h5>
              <p>가격 : {{l.musinPrice}}</p>
              <p action="POST" name="searchtitle">검색어 : {{l.search_lotte}}</p>
              <p><a href="{% url 'add_cart' l.id %}" class="btn btn-primary" role="button">장바구니담기</a>  <a href="{{l.lotteUrl}}" class="btn btn-primary" role="button">상품 보러가기</a></p>
              
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </body>
  </html>
